There are five modes in the game (classic, arcade,Zen, rush, and relay). Watch your steps and get a high score" />

<body>
  <div id="opt_main">
    <div id="main">
      <div id="toolbar">
          <i id="messageBox" class="fa fa-envelope fa-2x tb_item"></i>
          <div id="life" class="life5 tb_item">
            <i class="fa fa-heart"></i><span class="count"></span>
          </div>

          <i id="options" class="fa fa-gear fa-2x"></i>
          <i id="topupbtn" class="fa fa-plus-square fa-2x"></i>
          <div id="coins" class="tb_item">
              <i class="fa fa-money fa-lg"></i><span class="count">0</span>
          </div>

      </div>

        <div class="stile" onclick="closeOption();randomPlay();">返回主菜单</div>

      <div class="popup" id="magicpopup">
        <i class="fa fa-times fa-lg close" onclick="useMagic(false)"></i>
        <img src="http://img.zcool.cn/community/018cba5666537832f8754573f7d84f.jpg@1280w_1l_2o_100sh.webp" width="200" height="200" />
        <div class="introCon">
          <h2>确定要使用减速道具吗？</h2>
        </div>

        <div class="magicButton" onclick="useMagic(true)">
          <div class="title">
            减速道具
          </div>
          <i class="fa fa-money"></i> <span class="count"></span>
        </div>
      </div>
      <div class="popup" id="topup">
        <i class="fa fa-times fa-lg close" onclick="hidePopup('topup')"></i>
        <img src="http://img.zcool.cn/community/01eab45666537832f8754573fcac97.jpg@1280w_1l_2o_100sh.webp" width="200" height="200" />
        <div class="introCon">
          <h2>行动点用尽，20分钟恢复一点</h2>
        </div>

        <div class="magicButton" onclick="buyLife()">
          <div class="title">
            恢复行动点
          </div>
          <i class="fa fa-money"></i> <span class="count">2</span>
        </div>
      </div>
      <div class="popup" id="resurgence">
        <i class="fa fa-times fa-lg close" onclick="hidePopup('resurgence')"></i>
        <img src="http://img.zcool.cn/community/01319e566653796ac725b2c8cdcd29.jpg@1280w_1l_2o_100sh.jpg" width="200" height="200" />
        <div class="introCon">
          <h2>复活后速度变慢，分数继续哦。</h2>
        </div>

        <div class="magicButton" onclick="buyLife()">
          <div class="title">
            购买行动点
          </div>
          <i class="fa fa-shopping-cart"></i>
        </div>
      </div>
      <div id="help" class="popup" onClick="hideHelp()">
        <p style="color: rgb(248,6,0);font-weight: 700;font-size: 21pt;margin-top: 165px;">不要触到任何白块!</p>
        <p id="helpDetails" style="color: rgb(10,251,15);font-weight: 700;font-size: 17pt;margin-top: 5px;"></p>
        <p style="color: rgb(235, 243, 236);font-weight: 700;font-size: 12pt;margin-top: 195px;"></p>
      </div>
      <canvas id="game" width="398" height="598" style=""></canvas>


      <div class="popup" id="gameoverBlock">
        <i class="fa fa-times fa-lg close againClose"></i>

        <div class="">
          <p id="score" class="score BlackText">失败!</p>
          <p id="best" class="best BlackText">00</p>
          <div id="footer" class="footer">
            <!-- <a id="exit" onclick='randomPlay();'>退出</a> -->
            <a id="again" class="againLink">重来</a>
            <span id="buyLife" style="display:none;">行动点用尽，
            <a onclick='buyLife()' class="linkOut">点击购买行动点</a></span>
          </div>
        </div>

        <div class="magicButton" onclick="revive()">
          <div class="title">
            复活
          </div>
          <i class="fa fa-money"></i> <span class="count revivePrice">2</span>
          <div class="sub">复活后速度变慢，分数继续哦。</div>
        </div>
      </div>

      <!-- <div id="gameoverBlockwin">
        <p class="mode">经典</p>
        <p id="gscore" class="score BlackText">10.763"</p>
        <p id="gbest" class="best BlackText">最好成绩 8.767"</p>
        <div id="gfooter" class="footer">
          <a id="exit" onclick='randomPlay();'>退出</a>
          <a id="gagain" onclick='hideShare()'>再来</a>
        </div>
      </div> -->
      <i id="loadingAni" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      <div id="popupOverlay"></div>
      <div id="loadingOverlay"></div>
    </div>


  </div>
<script src="./script.min.js?rnd=125" type="text/javascript"></script>
