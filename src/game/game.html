      </div>
      <div class="funcIcons GstartScreen GgameTools">

        <img id="buttonRank" src="./images/iconRank.png" />
        <img id="buttonShare" src="./images/iconShare.png" />
      </div>

      <!-- login buttons -->
      <div class="popup loginButtonPopup" id="loginButtonPopup">
        <div class="close"></div>
        <h1><img height="35" src="./images/Login@2x.png" /></h1>
        <div class="buttons">
          <button class="button01 loginByPhoneButton" type="button" name="button">手机登录</button>
          <button class="button01 loginByWechatButton" type="button" name="button">微信登录</button>
        </div>
      </div>
      <!-- login -->
      <div class="popup loginPopup" id="loginPopup">
        <div class="close"></div>
        <h1><img height="35" src="./images/FontMobileLogin@2x.png" /></h1>
        <form novalidate class="form01 phoneForm">
          <input id="login_phone" required="required" pattern="^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}$" class="input01 login_phone" type="text" value="" placeholder="输入手机号" />
          <div class="vercode">
            <input id="login_ver" required="required" class="input01 login_ver" type="text" value="" placeholder="输入验证码" />
            <button id="buttonGetVer" class="button01 buttonGetVer" type="button" name="button">获取验证码</button>
            <div class="timing">30秒...</div>
          </div>
          <button id="buttonLogin" type="submit" class="button01 submit" name="button">登录</button>
        </form>
      </div>
      <!-- messages -->
      <div class="popup messagesPopup" id="messagesPopup">
        <div class="close"></div>
        <div class="inner">
          <h1><img height="35" src="./images/Fontnews@2x.png" /></h1>
          <ul>

          </ul>
        </div>
      </div>
      <!-- rank -->
      <div class="popup rankpopup" id="rankPopup">
        <div class="close"></div>
        <div class="inner">
          <h1><img height="35" src="./images/FontRank@2x.png" /></h1>
          <ul class="tab">
            <li class="cur" data-list="1">大师赛</li>
            <li data-list="2">周耐力赛</li>
            <li data-list="3">日耐力赛</li>
          </ul>
          <ul class="ranklist">

          </ul>
        </div>

      </div>
      <!-- settings -->
      <div class="popup settingPopup" id="settingPopup">
        <div class="close"></div>
        <h1><img height="35" src="./images/FontOption@2x.png" /></h1>
        <div class="settingCon">
          <div class="avatar">
            <img id="avatarImage" src="./images/headMoren.png" class="avatarImage" />
            <button id="buttonUploadAvatar" class="button01" type="button" name="button">选择</button>
            <button id="buttonSaveAvatar" class="button01" type="button" name="button">保存</button>
          </div>
          <div class="nickname">
            <input id="nickName" required="required" class="input01" type="text" value="" />
            <button id="saveNickName" class="button01" type="button" name="button">修改昵称</button>
          </div>
          <div class="wechat">
            <span></span>
            <button class="button01 bindWechat" type="button" name="button">绑定微信</button>
          </div>
          <div class="phone">
            <form novalidate class="form01 phoneForm bindPhone">
              <input required="required" pattern="^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}$" class="input01 login_phone" type="text" value="" placeholder="输入手机号" />
              <div class="vercode">
                <input required="required" class="input01 login_ver" type="text" value="" placeholder="输入验证码" />
                <button class="button01 buttonGetVer" type="button" name="button">获取验证码</button>
                <div class="timing">30秒...</div>
              </div>
              <button type="submit" class="button01 submit" name="button">绑定手机</button>
            </form>
          </div>
          <div class="logout">
            <button id="logout" class="button01" type="button" name="button">退出登录</button>
          </div>
        </div>
      </div>
      <div class="popup propPop" id="magicpopup">
        <div class="close"></div>
        <img class="cover" src="./images/slow.png" width="100%" />
        <div class="desc">速度太快啦~我想缓一缓！</div>

        <div class="magicButton"><img width="30%" src="./images/FontSlow@2x.png" /></div>
        <button class="button01 priceButton"><span class="count"></span></button>
      </div>
      <div class="popup propPop" id="topup">
        <div class="close"></div>
        <img class="cover" src="./images/buylife.png" width="100%" />
        <div class="desc">没有体力了，距离恢复还有</div>

        <div class="magicButton"><img width="30%" src="./images/FontTili@2x.png" /></div>
        <button class="button01 priceButton"><span class="count"></span></button>
      </div>

      <canvas id="game" width="398" height="598" style="background: url('./images/backgroundTexture.jpg')"></canvas>


      <div class="popup propPop" id="revivePopup">
        <div class="close againClose"></div>
        <img class="cover" src="./images/revive.png" width="100%" />
        <div class="desc small">不甘心哇~我要复活，要复活！<br/>复活后，速度变慢，分数继续哦。</div>

        <div class="magicButton"><img width="30%" src="./images/FontLive@2x.png" /></div>
        <button class="button01 priceButton reviveButton"><span class="count revivePrice"></span></button>
      </div>

      <div class="popup propPop" id="gameOverPopup">
        <div class="close"></div>
        <img class="cover" src="./images/gameOver@2x.png" width="100%" />
        <div class="desc">得分 <span>0</span></div>
        <div class="maxScore">今日最高分 <span class="score">10000</span></div>
        <button class="button01 startGameButton" type="button" name="button">再来一盘</button>
      </div>

          <div class="payBy">
            <div class="wechat"><label><input checked type="radio"><img valign="middle" width="30" src="./images/wechatPay@2x.png" />微信支付</label></div>
          </div>
        </div>
      </div>
      <div id="alert" class="alerts success">
        <h3></h3>
        <div class="msg"></div>
      </div>
      <div id="popupOverlay"></div>
    </div>
